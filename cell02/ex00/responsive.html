<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>Tab</title>
</head>
<style>
    section {
        display: flex;
    }

    div {
        flex: 1;
        border: 1px solid black;
        padding: 100px 0 100px 0;
        font-size: 33px;
    }

    div:nth-child(1) {
        background-color: red;
    }

    div:nth-child(2) {
        background-color: blue;
    }
</style>

<body>
    <hr>
    <section>
        <div>
            Aka
        </div>
        <div>
            Ao
        </div>
    </section>
</body>

</html>
